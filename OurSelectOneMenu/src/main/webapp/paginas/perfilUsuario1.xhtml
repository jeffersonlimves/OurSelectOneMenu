<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<h:body> 
		<h:form id="frm">
			<p:messages closable="true"/>
			
				<p:panelGrid columns="2">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{perfilUsuarioBean.nome}" required="true"/>
		
					<p:outputLabel value="Profissao" for="profissao" />
					<p:selectOneMenu id="profissao" value="#{perfilUsuarioBean.tipoProf}" required="true">
						<f:selectItem itemLabel="Selecione" itemValue="#{null}"  itemDisabled="true"/>
						<f:selectItems value="#{perfilUsuarioBean.arrayTipoProfissao}"  var="prof" itemLabel="#{prof.tipo}" itemValue="#{prof}"/>
					</p:selectOneMenu>
				</p:panelGrid>
		
			<p:commandButton value="Atualizar" action="#{perfilUsuarioBean.atualizar()}" update="@form" />
		</h:form>
</h:body> 
</html>
